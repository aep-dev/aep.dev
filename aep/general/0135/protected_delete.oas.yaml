openapi: 3.0.3
info:
  title: Library
  version: 1.0.0
paths:
  /publishers/{publisherId}/books/{bookId}:
    parameters:
    - $ref: "#/components/parameters/PublisherId"
    - $ref: "#/components/parameters/BookId"
    delete:
      operationId: deleteBook
      description: Delete a single book.
      parameters:
        - in: header
          name: If-Match
          schema:
            type: string
          description: |
            The etag of the book.
            If this is provided, it must match the server's etag.
      responses:
        '204':
          description: Book was deleted
        '412':
          description: |
            The delete request failed because a condition specified in
            a request header evaluated to false when tested on the server
components:
  parameters:
    PublisherId:
      name: publisherId
      in: path
      description: The id of the book publisher.
      required: true
      schema:
        type: string
    BookId:
      name: bookId
      in: path
      description: The id of the book.
      required: true
      schema:
        type: string
