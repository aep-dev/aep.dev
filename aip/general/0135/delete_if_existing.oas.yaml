---
openapi: 3.0.3
info:
  title: Library
  version: 1.0.0
paths:
  /publishers/{publisherId}/books/{bookId}:
    delete:
      operationId: deleteBook
      description: Delete a single book.
      parameters:
        - in: query
          name: allow_missing
          schema:
            type: boolean
          description: |
            If set to true, and the book is not found, the request will succeed
            but no action will be taken on the server
      responses:
        204:
          description: No Content
components:
  schema:
    Book:
      description: A representation of a single book.
      properties:
        name:
          type: string
          description: |
            The name of the book.
            Format: publishers/{publisher}/books/{book}
        isbn:
          type: string
          description: |
            The ISBN (International Standard Book Number) for this book.
        title:
          type: string
          description: The title of the book.
        authors:
          type: array
          items:
            type: string
          description: The author or authors of the book.
        rating:
          type: float
          description: The rating assigned to the book.
