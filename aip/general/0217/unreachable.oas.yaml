---
openapi: 3.0.3
info:
  title: Library
  version: 1.0.0
paths:
  /publishers/{publisherId}/books:
    get:
      operationId: listBooks
      description: Lists a collection of books.
      parameters:
        - name: maxPageSize
          in: query
          schema:
            type: int32
          description: The maximum number of revisions to return per page.
        - name: pageToken
          in: query
          schema:
            type: string
          description: |
            The page token, received from a previous ListBooks call.
            Provide this to retrieve the subsequent page.
      responses:
        200:
          description: OK
          content:
            application/json:
              description: Response structure for listing books.
              properties:
                books:
                  type: array
                  items:
                    $ref: '#/components/schemas/Book'
                  description: The books within the collection..
                nextPageToken:
                  type: string
                  description: |
                    A token that can be sent as `pageToken` to retrieve the
                    next page.
                    If this field is omitted, there are no subsequent pages.
                unreachable:
                  type: array
                  items:
                    type: string
                  description: |
                    Unreachable resources.
                    These resources were unreadable for some reason. The user
                    may send a GET request to the resource for more information
                    about the nature of the problem.
components:
  schema:
    Book:
      description: A representation of a single book.
      properties:
        name:
          type: string
          description: |
            The name of the book.
            Format: publishers/{publisher}/books/{book}
        isbn:
          type: string
          description: |
            The ISBN (International Standard Book Number) for this book.
        title:
          type: string
          description: The title of the book.
        authors:
          type: array
          items:
            type: string
          description: The author or authors of the book.
        rating:
          type: float
          description: The rating assigned to the book.
